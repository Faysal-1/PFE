spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

server:
  port: 9091
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.maroctbib: DEBUG

app:
  jwt:
    # Use env override APP_JWT_SECRET in production; default is for local dev only (must be at least 32 chars for HS512)
    secret: ${APP_JWT_SECRET:dev-secret-key-please-change-32chars-minimum!}
    expiration-ms: ${APP_JWT_EXPIRATION_MS:900000}
    refresh-expiration-ms: ${APP_JWT_REFRESH_EXPIRATION_MS:604800000}
